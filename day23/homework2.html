<h1>ჩემი ოჯახი</h1>
<hr collor = white></hr>
<p> ჩემი ოჯახი არ არის ძალიან დიდი ის შედგება ოთხი ადამიანისაგან</p>
<p>პირველი წევრი და ოჯახის თავი მამაჩემი: მიხეილ ამონაშვილი</p>
<p>მეორე დედაჩემი რომელიც არანაკლებ მნიშვნელოვანია ოჯახისთვის:ზარიკა ხადური</p>
<p>მესამე ოჯახის წევრი ჩემი და:ნათია ამონაშვილი</p>
<p>და საბოლოოდ მე:რობა ამონაშვილი</p>
